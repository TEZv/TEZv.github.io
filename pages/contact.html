<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="page-header">
      <!-- brand -->
      <a href="../index.html" class="brand">Shopaholic</a>
      <!-- navigation -->
      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="./catalog.html">Catalog</a>
        <a href="./blog.html">Blog</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>

      <nav class="toolbar">
        <a href="#" class="far fa-heart"></a>
        <a href="./cart.html" class="fas fa-dolly-flatbed"
          >(<span id="cart-amount">0</span>)</a
        >
        <a href="#" class="far fa-user"></a>
      </nav>
    </header>
    <section class="breadcrumb-bg-light mt-5">
      <div class="container py-3 px-5">
        <div class="breadcrumb-container">
          <div class="breadcrumb-title">
            <h1>Contact Us</h1>
          </div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active">Contacts</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="form-emails">
      <h3>Customer Support</h3>
      <p>cosmovibeshop@gmail.com</p>
      <h3>Sales</h3>
      <p>cosmovibeshop@gmail.com</p>
      <h3>Advertise</h3>
      <p>cosmovibeshop@gmail.com</p>
    </section>

    <section id="contact" class="mb-4">
      <div class="container py-3 px-4">
        <div class="contact-main">
          <form action="www.site" class="form">
            <div class="form-container">
              <div class="input-group">
                <div>
                  <label for="first-name" class="form-label"
                    >Your First Name *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="Your First Name here.."
                    required
                  />
                </div>
                <div>
                  <label for="last-name" class="form-label"
                    >Your Last Name *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Your Last Name here..."
                    required
                  />
                </div>
              </div>
              <div class="input-group">
                <label for="email" class="form-label">Your Email *</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="input-group">
                <label for="message" class="form-label">Your message *</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Drop Your message here..."
                  required
                ></textarea>
              </div>
              <div class="input-group form__btn">
                <button class="btn send__btn" type="submit" disabled>
                  Send message
                </button>
                <div class="private__polis">
                  <label>
                    <input
                      class="private__check"
                      id="checkPolis"
                      type="checkbox"
                    />
                    By submitting the form you agree to the User agreement and
                    Privacy Policy
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact-sidebar">
          <div class="blog-sidebar">
            <article class="blog-post">
              <div class="blog-header">
                <h2 class="blog-title text-center">[CBD Oils?]</h2>
                <p class="blog-date text-center">May be interesting for you</p>
              </div>
              <div class="blog-content">
                <img
                  src="../assets/products/pet-cbd-oil-not-pot.jpg"
                  alt="Image of Pet cbd oil NOT POT"
                  height="220"
                />
                <a href="./catalog.html" class="read-more">Read More...</a>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/db.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/contact-form.js"></script>

    <!-- page footer -->

    <dialog id="details">
      <a href="#!" title="Close" class="close fas fa-times"></a>
      <span class="dialog-main"></span>
    </dialog>
  </body>
</html>
