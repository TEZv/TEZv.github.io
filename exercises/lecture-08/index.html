<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* --------            THE TASK 1 SECTION        ---------------->*/
      .box {
        /*-- padding-top: 10px;
        padding-right: 20px;

        border: dashed 2px green;

      }

      /* --------            THE TASK 3 SECTION        ---------------->*/
      .first-box {
        width: 200px;
        height: 100px;
        border: 8px solid blue;
        padding: 20px;
        background: yellow;
      }
      /*-- Answer: full_width = width + (padding*2sides) + (border*2sides)--*/
      /*-- full_width = 200px + (20px*2sides -> | |) + (8px*2sides -> | |) --*/
      
      /*-- Answer: full_height = height + (padding*2sides) + (border*2sides)--*/
      /*-- full_height = 100px + (20px*2sides -> __ --) + (8px*2sides -> __ --) --*/
      
      /*-- Width is: 256px --*/
      /*-- Height is: 156px --*/
      /* --------            THE TASK 3 SECTION        ---------------->*/
    </style>
  </head>
  <body>
    <!--------            THE TASK 1-2 SECTION        ---------------->
    <div class="box"></div>
    <!--------            THE TASK 1-2 SECTION        ---------------->

    <!--------            THE TASK 3 SECTION        ---------------->
    <div class="first-box"></div>

  </body>
