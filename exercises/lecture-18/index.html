  <body>
    - checkAge returns true, if age > 18. - else: ask the confirmation and
    returns the result:

    <script>
      // THE TASK 1 SECTION
      let age = prompt("Hi! I need your age! Please, enter it below:");
      function checkAge(age) {
        if (age > 18) {
          return true;
        } else {
          return confirm("Did parents allow you?");
        }
      }
      checkAge(age);
      // THE TASK 1 SECTION

      // THE TASK 1.1 SECTION
      let ageOther = prompt("Hi! I need your age! Please, enter it below:");
      function checkAgeOther(ageOther) {
        if (ageOther > 18) {
          return true;
        }

        return confirm("Did parents allow you?");
      }
      checkAgeOther(ageOther);
      // THE TASK 1.1 SECTION

      // THE TASK 1.2-1.3 SECTION --> The function will work in the same way,
      // --> there is no difference, the function simply ends after return

      // THE TASK 2.1 SECTION
      function checkAgeFour(age) {
        return age > 18 ? true : confirm("Did parents allow you?");
      }
      // THE TASK 2.1 SECTION

      // THE TASK 2.2 SECTION
      function checkAgeFourOther(ageOther) {
        return ageOther > 18 || confirm("Did parents allow you?");
      }
      // THE TASK 2.2 SECTION

      /* THE TASK 3 SECTION
      return (age > 18) || confirm('Did parents allow you?');

      Parentheses are not needed, 
      they simply make the code more readable
        THE TASK 3 SECTION */

      // THE TASK 4.1 SECTION
      function minIf(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }
      console.log(minIf(2, 5));
      console.log(minIf(3, -1));
      console.log(minIf(1, 1));
      // THE TASK 4.1 SECTION

      // THE TASK 4.2 SECTION
      function minTernary(a, b) {
        return a < b ? a : b;
      }
      console.log(minTernary(2, 5));
      console.log(minTernary(3, -1));
      console.log(minTernary(1, 1));
      // THE TASK 4.2 SECTION

      // THE TASK 5 SECTION
      // Function pow(x, n) which returns x to the power of n
      function pow(x, n) {
        // Checking if n is a natural number
        if (n < 1 || !Number.isInteger(n)) {
          // If n is not a natural number, return an error message
          return "Invalid value for parameter n. n should be a natural number (an integer greater than or equal to 1).";
        } else if (n === 1) {
          // If n is 1, return x
          return x;
        } else {
          // If n is greater than 1, make a recursive call to pow function
          return x * pow(x, n - 1);
        }
      }
      // Getting user input for x and n
      let x = parseFloat(prompt("Your value of x:"));
      let n = parseInt(prompt("Your exponent n (a natural number):"));

      // Calling the pow function and displaying the result or a message if n is invalid
      let result = pow(x, n);
      if (typeof result === "number") {
        // If result is a number, display it
        alert("Result is: " + result);
      } else {
        // If result is an error message, display it
        alert(result);
      }
      // THE TASK 5 SECTION

      // THE TASK 6 SECTION
      let ask = (question, yes, no) => {
        if (confirm(question)) yes();
        else no();
      };
      ask(
        "Asked some question:",
        function () {
          alert("You answered YES");
        },
        function () {
          alert("You answered NO");
        }
      );
      // THE TASK 6 SECTION

      // THE TASK 7 SECTION
      let askNew = function (question, yes, no) {
        if (confirm(question)) yes();
        else no();
      };

      askNew(
        "Asked some question:",
        () => console.log("You answered YES"),
        () => console.log("You answered NO")
      );
      // THE TASK 7 SECTION

      // THE TASK 8 SECTION
      function A() {
        console.log("A was called");
        return undefined;
      }
      function B() {
        console.log("B was called");
        return false;
      }
      function C() {
        console.log("C was called");
        return "foo";
      }

      // THE TASK 8.1 SECTION
      A();
      console.log(C()); //A was called C was called foo
      // THE TASK 8.1 SECTION

      // THE TASK 8.2 SECTION
      B();
      console.log(C()); //B was called C was called foo
      // THE TASK 8.2 SECTION
      
      // THE TASK 8 SECTION
    </script>
